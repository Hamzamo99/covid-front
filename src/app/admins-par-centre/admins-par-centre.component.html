<div class="container">
  <h2>Liste des Administrateurs</h2>
  <button (click)="afficherFormulaireCreationAdministrateur()">Créer un Nouveau Administrateur pour ce centre</button>
  
  <!-- Utilisez *ngIf pour conditionnellement afficher le formulaire de création -->
  <form *ngIf="afficherFormulaireCreation" (submit)="creerAdministrateur()">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" [(ngModel)]="nouvelAdministrateur.nom" name="nom" required>

    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" [(ngModel)]="nouvelAdministrateur.prenom" name="prenom" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="nouvelAdministrateur.email" name="email" required>

    <label for="telephone">Téléphone:</label>
    <input type="text" id="telephone" [(ngModel)]="nouvelAdministrateur.telephone" name="telephone" required>

    <button type="submit">Créer Administrateur</button>
  </form>
  
  <ul>  
    <li *ngFor="let admin of administrateurs; let i = index">
      <h3>{{ admin.nom }} {{ admin.prenom }}</h3>
      <p>Email: {{ admin.email }}</p>
      <p>Téléphone: {{ admin.telephone }}</p>
      <button (click)="effacerAdministrateur(admin)">Effacer</button>
      <button (click)="modifierAdministrateur(admin)">Modifier</button>
       <!-- Formulaire de modification (affiché lorsque administrateurEnModification correspond à l'administrateur en cours de modification) -->
       <div *ngIf="administrateurEnModification && administrateurEnModification.id === admin.id" class="formulaire-modification">
        <h2>Modifier l'Administrateur</h2>
        <form (submit)="soumettreModification()">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" [(ngModel)]="administrateurEnModification.nom" name="nom" required>

          <label for="prenom">Prénom:</label>
          <input type="text" id="prenom" [(ngModel)]="administrateurEnModification.prenom" name="prenom" required>

          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="administrateurEnModification.email" name="email" required>

          <label for="telephone">Téléphone:</label>
          <input type="text" id="telephone" [(ngModel)]="administrateurEnModification.telephone" name="telephone" required>
          
          <input type="hidden" [(ngModel)]="administrateurEnModification.centre.id" name="centreId">
          <input type="hidden" [(ngModel)]="administrateurEnModification.id" name="administrateurId">

          <button type="submit">Enregistrer les modifications</button>
        </form>
      </div>
    </li>
  </ul>
</div>

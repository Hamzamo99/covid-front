<form (ngSubmit)="onSubmit()">
  <h2>Se connecter</h2>
  <mat-form-field>
    <mat-label>Nom :</mat-label>
    <input matInput type="nom" [(ngModel)]="user.nom" name="nom" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe :</mat-label>
    <input matInput type="password" [(ngModel)]="user.password" name="password" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Se connecter</button>

  <!-- Ajoutez une section pour afficher le message d'erreur -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</form>

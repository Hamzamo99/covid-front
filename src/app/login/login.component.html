<form (ngSubmit)="onSubmit()">
  <h2>Se connecter</h2>
  <mat-form-field>
    <mat-label>Email :</mat-label>
    <input matInput type="email" [(ngModel)]="user.email" name="email" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe :</mat-label>
    <input matInput type="password" [(ngModel)]="user.password" name="password" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Se connecter</button>
</form>
